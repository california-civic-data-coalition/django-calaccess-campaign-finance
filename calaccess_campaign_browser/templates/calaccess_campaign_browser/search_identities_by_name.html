{% extends 'calaccess_campaign_browser/base.html' %}
{% load humanize %}

{% block content %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1>Search identities by name</h1>
    </div>
</div>

<div class="row" style="margin-bottom:20px">
    <form class="form-inline" role="form" method="GET" action="{% url 'search-identities-by-name' %}">
        <div class="form-group col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <input type="text" class="form-control"
                id="q" name="q"
                {% if query_string %}value="{{ query_string }}"{% else %}placeholder="Search identities"{% endif %}>
            <button type="submit" class="btn btn-default">GO</button>
        </div>
    </form>
</div>

<div class="row">
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <strong>Results:</strong> {{ results|length }}
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th data-sort="string">Name</th>
            </tr>
        </thead>
        <tbody>
        {% for i in results %}
            <tr>
                <td>{{ i.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock %}
